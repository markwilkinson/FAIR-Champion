version: "2.0"
services:

  champion: 
    image: markw/fair-champion:0.0.3
    environment:
      - TESTHOST=http://fairdata.services:8282/tests/
      - CHAMPHOST=http://localhost:8383/
    ports:
      - "8383:4567"
    networks:
      - network1

  graphdb:
    image: ontotext/graphdb:10.4.4
    restart: always
    hostname: graphdb
    ports:
      - 8484:7200
    volumes:
      - champion-graphdb:/opt/graphdb/home
    networks:
      - network1

networks:
  network1:
    name: tests_default
    external: true

volumes:
  champion-graphdb:
    external: true
